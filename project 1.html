<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
    <h3>Simple calculator</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var x,y,z;
        x=20;
        y=30;
        z=40;
        document.getElementById("p1").innerHTML="The value of (x+y) is "+(x+y)+".";
        document.getElementById("p2").innerHTML="The valu of (y-x) is "+(y-x)+".";
        document.getElementById("p3").innerHTML="The value of (y*z) is "+(y*z)+".";
        document.getElementById("p4").innerHTML="The value of (z/x) is "+(z/x)+".";
        
    </script>
</body>
</html>
